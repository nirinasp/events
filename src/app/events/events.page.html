<ion-header>
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="refreshEvents($event)">
      <ion-refresher-content 
        pullingIcon="chevron-down-circle-outline"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing">
      </ion-refresher-content>
    </ion-refresher>
  <ion-card *ngFor="let event of eventList" (click)="gotoEventDetail(event)">
    <ion-card-header>
      <ion-card-title>{{ event.title }}</ion-card-title>
      <ion-card-subtitle>{{ event.location.location }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Speakers: {{ event.speakers.length}} <br>
      {{ event.location.contact }}
    </ion-card-content>
  </ion-card>
</ion-content>
