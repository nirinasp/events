<ion-card *ngFor="let item of data">
  <ion-card-content class="main" [ngClass]="background">
    <img src="{{ root }}/{{ item.image_urls.small }}">
    <div class="info">
      <ion-card-title>{{ item.name }}</ion-card-title>
      <ion-card-subtitle>{{ item.title }}</ion-card-subtitle>
      <ion-card-subtitle>{{ item.company }}</ion-card-subtitle>
    </div>
  </ion-card-content>
  <ion-button (click)="contactSpeaker(item.name)">Contact</ion-button>
</ion-card>
